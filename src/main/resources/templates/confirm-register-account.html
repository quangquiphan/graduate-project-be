<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;">
    <div style="width: 565px;
                padding-top: 100px;
                padding-bottom: 100px;
                background: #f4fafe;
                border: 1px solid #75bef8;
                border-radius: 10px;">
        <div style="display: flex;
                    width: 100%;
                    height: 200px;
                    background: #FFFFFF">
            <div style="padding: 0 20px; width: 100%">
                <p style="margin-bottom: 20px">Dear
                    <span th:text="${first_name + ' ' + last_name}"></span><span>,</span>
                </p>
                <p>
                    <span>Verify code your email: </span>
                    <span th:text="${active_code}"></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
